<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Order Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="itens-card">
                    <div class="image card-h">
                        <img src="./images/illustration-hero.svg" alt="illustration-hero">
                    </div>
                    <div class="itens-flex-card">
                        <div class="title-one">
                            <h1>Order Summary</h1>
                        </div>
                        <div class="text-desc">
                            <p>You can now listen to millions of songs, audiobooks,
                                and podcasts on any device anywhere you like!
                            </p>
                        </div>
                        <div class="itens-price">
                            <span>
                                <img src="./images/icon-music.svg" alt="icon-music">
                            </span>
                            <div class="itens-price-l">
                                <span>Anuual Plan</span>
                                <span class="price">$59,99/year</span>
                            </div>
                            <div class="link-price">
                                <a href="">Change</a>
                            </div>
                        </div>
                        <div class="btn-payment">
                            <button type="submit">Proceed to Payment</button>
                        </div>
                        <div class="btn-cancel">
                            <a href="#">Cancel Order</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
